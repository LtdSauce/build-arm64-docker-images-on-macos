name: Docker Automated Builds
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.build.OS }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - {PLATFORM: linux/amd64, OS: ubuntu-22.04}
          - {PLATFORM: linux/arm64, OS: macos-14}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        run: |
          platform=${{ matrix.build.PLATFORM }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository_owner }}
      - name: Install and start Colima
        if: runner.os == 'macos'
        run: |
          brew install docker
          brew install colima
          colima version
          colima start
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build
        id: build
        uses: docker/build-push-action@v6
        with:
          push: false
          context: ./
          file: ./Dockerfile
          platforms: ${{ matrix.build.PLATFORM }}
          builder: ${{ steps.buildx.outputs.name }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          sbom: true
          provenance: true
